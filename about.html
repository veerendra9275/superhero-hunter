<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Nunito Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- custom stylesheet -->
    <link rel="stylesheet" href="./css/index.css" />
    <!-- Bootstrap CSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navigation menu -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://mohitgoyal.in">
          <img
            src="./images/marvel_logo.jpg"
            alt=""
            width="100"
            height="60"
            class="d-inline-block align-text-top"
          />
        </a>
        <!-- Favourite Superhero  Button  -->
        <div class="d-flex">
          <button class="btn btn-light  btn-sm" type="submit">
            <a class="nav-link link-dark" href="./favourites.html"><span class="font-weight-bold">Favourites<span></a>
          </button>
        </div>
      </div>
    </nav>

    <section class="about-sec">
      <div class="text-center m-5  p-5">
        <h1>Information About Superheros</h1>
      </div>
      <div
              class="col-5 mx-auto shadow-lg p-4 mb-4 m-1 bg-body rounded"
              id="superhero"
            >
              <!-- Basic Information of Superheros -->
              <div id="info" class="text-center">
                <img id="my-img"class="card-img-top" src="">
                <div id="name"></div>
                <div id="id"></div>
                <div id="desc"></div>
                <div id="comic"></div>
                <div id="series"></div>
                <div id="stories"></div>
                <div id="count"></div>
                <div id="modified"></div>
                <div id="status"></div>
                <div id="total"></div>
                <div id="limit"></div>
                <div id="offset"></div>
                <div id="code"></div>
                <div class="d-flex justify-content-between mt-3" id="buttons">

                  <!-- This button will redirect to home page -->
                  <button class="btn btn-dark btn-sm">
                    <a class="nav-link link-light" href="./index.html">Back</a>
                  </button>
                </div>
              </div>
            </div>
    </section>

    <!-- script for about js -->
    <script src="./js/about.js"></script>
  </body>
</html>
